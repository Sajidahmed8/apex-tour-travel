<script type="text/javascript">
function validate()                                   
{            
    var email = document.forms["RegForm"]["EMail"];   
    var phone = document.forms["RegForm"]["Telephone"];  
    var password = document.forms["RegForm"]["Password"]; 
    var password2 = document.forms["RegForm"]["C_password"]; 
  
    if (email.value.length== "")                                  
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
  
    if (email.value.indexOf("@", 0) < 0)                
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
  
    if (email.value.indexOf(".", 0) < 0)                
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }
  
    if (phone.value=="")                          
    {
        window.alert("Please enter your telephone number.");
        phone.focus();
        return false;
    }
  
    if (password.value=="")                       
    {
        window.alert("Please enter your password");
        password.focus();
        return false;
    }
  
   if(password.value.length<6){  
       window.alert("Please enter more than 6 digit password");
        password.focus();
        return false;
    }

    if (password.value!=password2.value)                       
    {
        window.alert("Confirm Password is not same");
        password2.focus();
        return false;
    }
  }

</script>

<script type="text/javascript">
    $(document).ready(function(){
      $('button').on('click',function(event){
        event.preventDefault();
        $.ajax('/process',{
          type:'post',
          data:{email:document.forms["RegForm"]["EMail"],phone:document.forms["RegForm"]["Telephone"],Password:document.forms["RegForm"]["Password"]},
          dataType:'json',
          success:function(){window.alert("REGISTRATION DONE")}
        });
      });
    });
  </script>
